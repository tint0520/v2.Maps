<!DOCTYPE html>
<html>
  <head>
    <title>地圖測試</title>
    <meta charset="utf-8" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 25.03, lng: 121.56 },
          zoom: 12,
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
